<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
  <link rel="stylesheet" href="stylesheets/main-styles.css" />
  <title>Document</title>
</head>

<body>
  <header>
    <div class="masthead">
      <div class="masthead__menu-and-search">
        <div>
          <i class="fa fa-bars masthead-btn"></i>
        </div>
        <div>
          <i class="fa fa-search masthead-search"></i>
        </div>
      </div>

      <div class="masthead__actions">
        <button>Subscribe Now</button>
        <button>Log In</button>
        <button><i class="fas fa-cog"></i></button>
      </div>



      <div class="masthead__technologies">
        <div class="masthead__technology-list">
          <span class="tech">CSS</span>
          <span class="tech">HTML</span>
          <span class="tech">JavaScript</span>
          <span class="tech">Python</span>
        </div>


      </div>
      <div class="masthead__date">Tuesday, October 31, 2020</div>
      <div class="masthead__logo"><img src="images/AA_Times_Logo.png" ></div>
      <div class="masthead__paper"><i class="far fa-newspaper"></i> Today's Paper</div>
    </div>
  </header>
  <main></main>
  <footer></footer>
</body>

</html>
